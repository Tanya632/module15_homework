<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/chat.css">
	<title>WebSocket Chat</title>
</head>
<body>
	<div class="wrapper">
	<header class="header">
		<h1 class="title"> WebSocket</h1>
	</header>
	<main class="main">
		<section class="chat">
			<form class="form-chat form" action="#" >
				<input class="form-input input" type="text" name="text" placeholder="Текст сообщения">
				<button  class="form-btn btn-mess" >Отправить</button>
				<button class="form-btn geo-location btn-geo">Гео-локация</button>
			  </form>
			  <div class="wrap-chat">
				<div class="user-messages"></div>
				<div class="server-messages">Удалить сообение</div>
			  </div>
		</section>
	</main>
    </div>
	<script src="./js/chat.js"></script>
</body>
</html>
